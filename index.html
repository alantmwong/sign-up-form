<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="logo">
            <img src="./odin-lined.png" alt="logo" class="odin">
            <h1 class="odin">Odin</h1>
        </div>
    </div>
    <div class="main-page">
        <div class="main-header">
            <h2>
                This is not a real online service! This is some filler text 
                for a fictitious sign up form.
            </h2>
            <h2>
                So sign up now to get started.
            </h2>
        </div>
        <form action="#" method="post">
            <legend>Let's do this!</legend>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user-first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user-last-name" required/>
                    </div>

                    <div class="input">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="user-email" required/>
                    </div>

                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="user-phone-number" minlength= "9" required/>
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user-password" required/>
                    </div>

                    <div class="input">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="user-password" required/>
                    </div>

        </form>
        <button type="submit">Create Account</button>
        <div class="bottom-text">
            <p>Already have an account?</p><a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
